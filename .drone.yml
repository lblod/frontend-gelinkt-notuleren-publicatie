---
kind: pipeline
type: docker
name: verify-pr
steps:
- name: install
  image: danlynn/ember-cli:3.28.5
  commands:
  - npm ci
- name: lint:js
  image: danlynn/ember-cli:3.28.5
  commands:
  - npm run lint:js
- name: lint:hbs
  image: danlynn/ember-cli:3.28.5
  commands:
  - npm run lint:hbs
- name: lint:dependencies
  image: danlynn/ember-cli:3.28.5
  failure: ignore
  commands:
  - ember dependency-lint
- name: test
  image: danlynn/ember-cli:3.28.5
  failure: ignore
  commands:
  - npm run test:ember
trigger:
  event:
    - pull_request
---
kind: pipeline
type: docker
name: build-dry-run
steps:
- name: build-dry-run
  image: plugins/docker
  settings:
    repo: lblod/frontend-gelinkt-notuleren-publicatie
    dry_run: true
    purge: true
trigger:
  event:
    - pull_request
---
kind: pipeline
type: docker
name: push-latest-build
steps:
- name: push-latest-build
  image: plugins/docker
  settings:
    repo: lblod/frontend-gelinkt-notuleren-publicatie
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    purge: true
trigger:
  branch:
    - master
  event:
    exclude:
      - pull_request
---
kind: pipeline
type: docker
name: release
steps:
- name: push-tagged-build
  image: plugins/docker
  settings:
    repo: lblod/frontend-gelinkt-notuleren-publicatie
    tags: ${DRONE_TAG##v}
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    purge: true
trigger:
  event:
    - tag
